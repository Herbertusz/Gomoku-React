<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="theme-color" content="#000000" />
        <!--
            manifest.json provides metadata used when your web app is added to the homescreen on Android.
            See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest
        -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
        <!--
            Notice the use of %PUBLIC_URL% in the tags above.
            It will be replaced with the URL of the `public` folder during the build.
            Only files inside the `public` folder can be referenced from the HTML.
            Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
            work correctly both with client-side routing and a non-root public URL.
        -->
        <title>Amőba</title>
    </head>
    <body>
        <noscript>
            Engedélyezd a böngészőben a JavaScript-et, különben nem fogsz játszani!
        </noscript>

        <div id="container">
            <header>
                <nav>
                    <ul>
                        <li><a href="#">Amőba</a></li>
                    </ul>
                </nav>
                <div class="clearfix"></div>
            </header>
            <h1 class="game">Amőba</h1>

            <div id="root"></div>

            <footer>
                <a class="html5logo" href="http://www.w3.org/html/logo/">
                    <img src="https://www.w3.org/html/logo/badge/html5-badge-h-css3-graphics-semantics.png"
                        width="197" height="64"
                        alt="HTML5 Powered with CSS3 / Styling, Graphics, 3D &amp; Effects, and Semantics"
                        title="HTML5 Powered with CSS3 / Styling, Graphics, 3D &amp; Effects, and Semantics" />
                </a>
            </footer>
        </div>

    </body>
</html>
